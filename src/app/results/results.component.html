<h1>Results</h1>

<div class="example-list">
    <div class="example-box" *ngFor="let candidate of resultArray; index as i" >
        {{i + 1}} - {{candidate}}
    </div>
</div>

<a [routerLink]=  "['/votes', this.voteId]">
    <button mat-raised-button color="primary">
        Go Back
    </button>
</a>
