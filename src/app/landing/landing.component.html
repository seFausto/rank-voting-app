<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <a routerLink="/new">
            <button mat-raised-button color="primary">New Ranking</button>
        </a>
    </mat-grid-tile>

    <mat-grid-tile>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Enter existing Ranking</mat-label>
                <input matInput [(ngModel)]="voteId"
                (change)="voteId=voteId.trim()"
                >
            </mat-form-field>

            <a [routerLink]=  "['/votes', this.voteId]">
                <button mat-raised-button color="primary">
                    Go
                </button>
            </a>


            <div>
                <p>Previous rankings:</p>
                <ul>
                    <li *ngFor="let vote of this.votes">
                        <a [routerLink]= "['/votes', vote]">
                            {{vote}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </mat-grid-tile>

</mat-grid-list>
